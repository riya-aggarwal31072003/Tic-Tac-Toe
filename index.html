<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winner-msg hide">
        <p id="msg">Winner</p>
        <button id="new-Btn">
            New Game
           </button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
        <div id="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
    </div>
        <button id="restart-Btn">
         Restart Game
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
